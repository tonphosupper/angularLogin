<p>registration works!</p>
<form #registerform="ngForm" (ngSubmit)="registeruser()" style="border:1px solid #ccc">
    <div class="container">
        <h1>Register User</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <!-- <small [class.text-danger]="msg.status == 500">{{msg.message}}</small> -->
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z ]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"><br>
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email ID is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email the valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter Name" name="username" [(ngModel)]="user.username" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched"><br>
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required field</small>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"><br>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small><br>
        </div>
        <div class="form-group">
            <label for="cpassword"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="reppassword" [(ngModel)]="user.password" #reppassword="ngModel" required [class.is-invalid]="reppassword.invalid && reppassword.touched"><br>
            <small class="text-danger" [class.d-none]="(reppassword.value == password.value) || reppassword.untouched">Password & Repeat Password must be same</small>
        </div>
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button [routerLink]="['/login']" type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
